<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Restaurants</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" th:action="@{/registration}" method="get">
                <div class="form-group">
                    <div class="col-sm-9">
                        <button class="btn btn-md btn-primary btn-block" type="Submit">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:action="@{/login}" method="post" class="form-horizontal"
                  role="form">
                <h2>Please Login</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input class="form-control" type="text" id="username" name="username"
                               th:placeholder="username"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input class="form-control" type="password" th:placeholder="Password" id="password"
                               name="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <span th:utext="${errorMessage}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <span th:utext="${logoutSuccessfully}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <button type="submit" class="col-md-3 btn btn-success btn-block" value="Login">Login</button>
                    </div>
                </div>
                <div th:if="${successMessage}">User registered successfully</div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
